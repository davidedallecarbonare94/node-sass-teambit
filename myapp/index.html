<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="navbar">
                <div class="left_side">
                    <img src="./dist/img/logo.svg" alt="">
                </div>
                <div class="right_side">
                    <nav>
                        <a href="">Solutions <i class="fas fa-chevron-down"></i></a>
                        <a href="">Pricing</a>
                        <a href="">Blog</a>
                        <a href="">Sign In</a>
                    </nav>
                    <button>
                        <img src="./dist/img/google-logo.svg" alt="">
                        <span href="">Sign Up</span>
                    </button>
                </div>
            </div>
            <hr>
        </header>
        <!-- main -->
        <main>
            <div class="jumbo">
                <div class="text">
                    <h1 class="main_text">
                        Understand, recognize and develop your people
                    </h1>
                    <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                    <div class="buttons">
                        <button>
                            <img src="./dist/img/google-logo.svg" alt="">
                            Sign up with Google
                        </button>
                        <span class="or"> or </span>
                        <button>
                            <img src="./dist/img/slack-logo.svg" alt="">
                            Sign up with Slack
                        </button>
                    </div>
                    <div class="sign_up">
                        or use your email address <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="image">
                    <img src="./dist/img/illustration-main.jpg" alt="">
                </div>
            </div>
        </main>
    
        <!-- footer -->
        <footer>
    
        </footer>
        
    </div>
    <script src="./dist/js/app.js"></script>
</body>
</html>
